{% extends "base.html" %} 
{% block content %}
<div class="container text-center">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <div class="button-container d-flex justify-content-center">
      <button type="submit">Login</button>
      <a href="{% url 'register' %}">Go to Register</a>
    </div>
  </form>
</div>
{% endblock %}
