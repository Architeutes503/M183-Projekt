{% extends 'base.html' %} 

{% block content %}
<div>
  <h2>Login</h2>
  {% if errorValue %}
        <p>{{ errorValue }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <div>
      <button type="submit">Login</button>
      <a href="{% url 'register' %}">Go to Register</a>
    </div>
  </form>
</div>
{% endblock content %}
